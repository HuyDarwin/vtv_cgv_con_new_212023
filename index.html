				<p id='tiebreak_text'>Câu hỏi<br/>phụ</p>
				<table id='q_text'>
					<tr>
						<td></td>
					</tr>
				</table>
				<p id='answer'></p>
			</div>
		</div>
		<div class='scoreboard'>
			<video id='scoreboard-1' muted>
				<source src="Graphics/scoreboard_1.mp4" type="video/mp4">
			</video>
			<video id='scoreboard-2' muted>
				<source src="Graphics/scoreboard_2.mp4" type="video/mp4">
